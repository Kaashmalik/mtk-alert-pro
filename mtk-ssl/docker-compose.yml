version: '3.8'

services:
  # ============================================
  # Infrastructure
  # ============================================
  postgres:
    image: postgres:17-alpine
    container_name: ssl-postgres
    environment:
      POSTGRES_USER: ssl
      POSTGRES_PASSWORD: ssl_dev_password
      POSTGRES_DB: ssl_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssl"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ssl-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ssl-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ssl-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # ============================================
  # Microservices
  # ============================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: ssl-api-gateway
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_HOST: auth-service
      AUTH_SERVICE_PORT: 5001
      TOURNAMENT_SERVICE_HOST: tournament-service
      TOURNAMENT_SERVICE_PORT: 5002
      SCORING_SERVICE_HOST: scoring-service
      SCORING_SERVICE_PORT: 4000
    depends_on:
      - redis
      - auth-service
      - scoring-service

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: ssl-auth-service
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      - redis
      - postgres

  scoring-service:
    build:
      context: ./services/scoring-service
      dockerfile: Dockerfile
    container_name: ssl-scoring-service
    ports:
      - "4000:4000"
      - "4001:4001"
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: kafka:29092
      DATABASE_URL: postgresql://ssl:ssl_dev_password@postgres:5432/ssl_dev
    depends_on:
      - redis
      - kafka
      - postgres

  tournament-service:
    build:
      context: ./services/tournament-service
      dockerfile: Dockerfile
    container_name: ssl-tournament-service
    ports:
      - "5002:5002"
    environment:
      NODE_ENV: development
      KAFKA_BROKERS: kafka:29092
      DATABASE_URL: postgresql://ssl:ssl_dev_password@postgres:5432/ssl_dev
    depends_on:
      - kafka
      - postgres

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: ssl-payment-service
    ports:
      - "5004:5004"
    environment:
      NODE_ENV: development
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      JAZZCASH_MERCHANT_ID: ${JAZZCASH_MERCHANT_ID}
      JAZZCASH_PASSWORD: ${JAZZCASH_PASSWORD}
    depends_on:
      - postgres

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: ssl-notification-service
    ports:
      - "5005:5005"
    environment:
      NODE_ENV: development
      KAFKA_BROKERS: kafka:29092
      FIREBASE_SERVICE_ACCOUNT: ${FIREBASE_SERVICE_ACCOUNT}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    depends_on:
      - kafka

  ai-commentary-service:
    build:
      context: ./services/ai-commentary-service
      dockerfile: Dockerfile
    container_name: ssl-ai-commentary
    environment:
      NODE_ENV: development
      KAFKA_BROKERS: kafka:29092
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - kafka

  # ============================================
  # Frontend
  # ============================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: ssl-web
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_WS_URL: ws://localhost:4001
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ssl-network

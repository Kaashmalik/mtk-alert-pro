# SSL Kubernetes Base Deployment
# Enhanced with autoscaling, health checks, and resource limits
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssl-scoring-service
  labels:
    app: ssl
    service: scoring
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ssl
      service: scoring
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: ssl
        service: scoring
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ssl-scoring
      containers:
        - name: scoring
          image: ssl/scoring:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: websocket
              containerPort: 4001
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4000"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: ssl-secrets
                  key: redis-url
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ssl-secrets
                  key: database-url
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: ssl-scoring-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ssl
                    service: scoring
                topologyKey: kubernetes.io/hostname
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ssl-scoring-hpa
  labels:
    app: ssl
    service: scoring
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ssl-scoring-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: v1
kind: Service
metadata:
  name: ssl-scoring-service
  labels:
    app: ssl
    service: scoring
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 4000
      protocol: TCP
    - name: websocket
      port: 4001
      targetPort: 4001
      protocol: TCP
  selector:
    app: ssl
    service: scoring
